<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/all.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <nav class="header">
            <button class="navbar-toggler" href="#">
                <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" alt="navbar-icon">
            </button>
            <h1>
                <a class="LOGO" href="#">LOGO</a>
            </h1>
            <div class="navbar-menu">
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">首頁</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">甜點</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">登入</a></li>
                </ul>
                <a href="#" class="shopping-cart">
                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true" alt="shopping-cart">
                </a>
            </div>
        </nav>

        <!-- 客製化頁面 START -->
        <div class="banner">
        </div>
        <!-- 客製化頁面 END -->

    </div>

    <!-- Footer-form -->
    <form action="" class="footer-form" data-aos="flip-left">
        <div class="container container-form">
            <label for="mail" class="label-form">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-light.svg" alt="logo S">
                <span>訂閱你我的甜蜜郵件</span>
            </label>
            <div class="form-input">
                <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true" alt="mailIcon" class="mailIcon">
                <input type="text" id="mail">
                <button type="submit" name="enterBtn">
                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/arrow_forward-24px.png?raw=true" alt="">
                </button>
            </div>
        </div>
    </form>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-inner container">
            <div class="footer-innerTop">
                <div class="contact-method">
                    <img data-aos="fade-right" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-lg-dark.svg" alt="logo name" class="footer-logo">
                    <ul class="c-list" data-aos="zoom-in-down">
                        <li>07-1234-5678</li>
                        <li>sweetaste@email.com</li>
                        <li>800 高雄市新興區幸福路 520 號</li>
                    </ul>
                </div>
                <div class="slogan" data-aos="zoom-out-left" data-aos-once="false" data-aos-duration="1500">
                    <p>今天是個｜ ｜<br>　吃甜點的好日子。</p>
                </div>
            </div>
            <div class="footer-innerBottom">
                <ul class="c-link">
                    <li>
                        <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-line%40.svg" alt="line@"></a>
                    </li>
                    <li>
                        <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-facebook.svg" alt="fb"></a>
                    </li>
                </ul>
                <p class="rights">
                    © 2018 Sweetaste* All Rights Reserved
                </p>
            </div>
        </div>
    </div>

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
            

            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 50, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 1000, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: true, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

        });
    </script>
</body>
</html>
